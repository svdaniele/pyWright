<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ricerca XPath</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .results {
      max-height: 600px;
      overflow-y: auto;
    }

    .result-item {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.9em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      margin-left: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    button:hover {
      background-color: #45a049;
    }

    hr {
      border: none;
      border-top: 1px solid #eee;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XPath Finder</h1>
    <input type="text" id="search" placeholder="Cerca per testo visibile o tag...">
    <div class="results" id="results"></div>
  </div>

  <script>
    let data = [];

    fetch('xpaths.json')
      .then(response => response.json())
      .then(json => {
        data = json;
      });

    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      renderResults(query);
    });

    function renderResults(query) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (query.trim() === "") return;

      const filteredData = data.filter(item =>
        item.text.toLowerCase().includes(query) || item.tag.toLowerCase().includes(query)
      );

      filteredData.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `
          <strong>${item.text}</strong><br>
          <span style="font-size: 0.9em; color: #666;">Tag: ${item.tag}</span><br>
          <div style="margin-top: 8px;">
            <span style="font-weight: bold;">Ottimizzato:</span>
            <code>${item.xpath_optimized}</code>
            <button onclick="copyToClipboard('${item.xpath_optimized.replace(/'/g, "\\'")}')">ðŸ“‹</button>
          </div>
          <div style="margin-top: 8px;">
            <span style="font-weight: bold;">Completo:</span>
            <code>${item.xpath_full}</code>
            <button onclick="copyToClipboard('${item.xpath_full.replace(/'/g, "\\'")}')">ðŸ“‹</button>
          </div>
          <hr>
        `;
        resultsDiv.appendChild(div);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("XPath copiato!");
      });
    }
  </script>
</body>
</html>
